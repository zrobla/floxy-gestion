{% extends "base.html" %}

{% block content %}
<div class="card brand-card">
  <div class="card-body">
    <h1 class="h4 mb-3">Profil</h1>
    <div class="row">
      <div class="col-md-6">
        <p><strong>Identifiant :</strong> {{ user.username }}</p>
        <p><strong>Email :</strong> {{ user.email|default:"-" }}</p>
      </div>
      <div class="col-md-6">
        <p><strong>Rôle :</strong> {{ user.get_role_display }}</p>
        <p><strong>Dernière connexion :</strong> {{ user.last_login|default:"-" }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
